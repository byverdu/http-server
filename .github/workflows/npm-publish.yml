name: npm-publish
on:
  push:
    branches:
      - master

jobs:
  publish:
    name: "Publish NPM"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn
      - run: yarn lint
      - run: yarn test
      - run: yarn build      
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
  release:
    name: "Tagged Release"
    needs: publish
    runs-on: ubuntu-latest

    steps:
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        files: |
          /lib/*
          README.md
          package.json
